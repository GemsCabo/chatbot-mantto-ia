<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Chatbot de Soporte TÃ©cnico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        
        #chat-container {
            border: 2px solid #0078d4;
            border-radius: 10px;
            height: 500px;
            overflow-y: auto;
            padding: 15px;
            margin-bottom: 20px;
            background: #f0f8ff;
        }
        
        .bot-message {
            background: #e3f2fd;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            max-width: 70%;
            float: left;
            clear: both;
        }
        
        .user-message {
            background: #0078d4;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            max-width: 70%;
            float: right;
            clear: both;
        }
        
        #input-container {
            display: flex;
            gap: 10px;
        }
        
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #0078d4;
            border-radius: 5px;
        }
        
        button {
            background: #0078d4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Asistente TÃ©cnico ï¿½ðŸ”§</h1>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="user-input" placeholder="Escribe tu problema tÃ©cnico...">
        <button onclick="sendMessage()">Enviar</button>
    </div>

    <script>
        const API_KEY = 'sk-a6f5e48b8aaf43fd9934567ff1ec6473'; // Reemplaza con tu API Key de DeepSeek
        const CHAT_HISTORY = [];
        
        async function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            
            if (!message) return;
            
            // Mostrar mensaje del usuario
            displayMessage(message, 'user');
            
            // Crear contexto tÃ©cnico
            const systemMessage = {
                role: "system",
                content: "Eres un especialista en soporte tÃ©cnico de TI. Solo responde consultas sobre: " +
                         "1. Fallas de hardware de computadoras (componentes fÃ­sicos) " +
                         "2. Problemas con Office 365 (Word, Excel, Outlook) " +
                         "3. Errores en Windows (cualquier versiÃ³n) " +
                         "Si la consulta es de otro tema, responde: 'Solo puedo ayudar con problemas de hardware, Office 365 y Windows'"
            };
            
            // Configurar la solicitud a la API
            const response = await fetch('https://api.deepseek.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${API_KEY}`
                },
                body: JSON.stringify({
                    model: "deepseek-chat", // Verifica el modelo correcto
                    messages: [systemMessage, ...CHAT_HISTORY, { role: "user", content: message }],
                    temperature: 0.3
                })
            });
            
            const data = await response.json();
            const botResponse = data.choices[0].message.content;
            
            // Mostrar respuesta y mantener historial
            displayMessage(botResponse, 'bot');
            CHAT_HISTORY.push({ role: "user", content: message });
            CHAT_HISTORY.push({ role: "assistant", content: botResponse });
            
            userInput.value = '';
        }
        
        function displayMessage(message, sender) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            
            messageDiv.className = sender === 'user' ? 'user-message' : 'bot-message';
            messageDiv.textContent = message;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        // Permitir enviar con Enter
        document.getElementById('user-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
